<section id="GUI" class="light">
  <section id="content" class="light smartcontracts col-10 mx-auto">
    <section class="mb-3">

      <div class="col-12">

        <section class="row d-flex align-items-center">
          <h2>Select an Address</h2>

          <div class="card-body d-flex align-items-center no-background">
            <div style="display: flex; flex-direction: row">
              <select class="form-control" [(ngModel)]="selectedAddress" [ngModelOptions]="{standalone: true}"
                (change)="addressChanged($event.target.value)">
                <option *ngFor="let address of addresses; let i = index;" [value]="address.address"
                  [style.font-weight]="address.amountConfirmed > 0 ? 'bold' : ''">[{{i}}] - {{address.address}} - ({{
                  address.amountConfirmed | coinNotation | number : '1.3-3' }} {{ coinUnit }})</option>
              </select>

              <button type="button" class="btn btn-outline-secondary d-inline-block ml-2 btn-sm" data-toggle="tooltip"
                data-placement="top" title="" data-original-title="Copy to Clipboard"
                (click)="clipboardAddressClicked()">
                <i class="lnr lnr-file-add"></i>
              </button>
            </div>
          </div>
        </section>
      </div>

      <div class="col-12">
        <button class="btn btn-block btn-lg btn-primary btn-stratis-green" (click)="next()"
          [disabled]="!selectedAddress">Use Address</button>
      </div>

      <!-- SVG -->
      <div *ngIf="isLoading" class="Loading col-12 text-center">
        <app-svg-loader></app-svg-loader>
      </div>
      <!-- /SVG -->
    </section>
  </section>
</section>
