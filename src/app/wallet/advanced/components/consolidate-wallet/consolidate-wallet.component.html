<div class="card p-4">
  <div class="card-header">Consolidate Wallet</div>
  <div class="card-body" style="min-height:200px;">
    <div class="alert alert-info" role="alert">
      This will consolidate all unspent transactions (UTXOs) into a single UTXO, greatly improving wallet performance.
    </div>
    <div>
      <button type="button" class="btn btn-primary btn-block" (click)="consolidateWallet()">Consolidate wallet</button>
    </div>
  </div>
</div>
